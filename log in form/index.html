<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <h2>Welcome to mysite.com</h2>
        <form action="" class="log-in-form">
            <input type="email" placeholder="Enter you Email" class="inputs" id="email">
            <p class="emailerror hide">write email first</p>
            <input type="password" name="password" class="inputs" placeholder="Enter password" id="password">
            <p class="passerror hide">enter password</p>
            <button id="submit">LogIn</button>
        </form>
    </div>
    <div class="popup">
        Succesfully Login!
    </div>

    <script src="script.js"></script>
</body>

</html>
