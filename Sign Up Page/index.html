<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form>
            <div class="usernameSec">
                <p class="usernameTag">@Username</p>
                <input type="text" class="username" name="username">
            </div>
            <div class="usernameSec">
                <p class="emailTag">@Email</p>
                <input type="email" class="email" name="email">
            </div>
            <div class="usernameSec">
                <p class="passwordTag">@Password</p>
                <input type="password" class="password" name="password">
            </div>
            <div class="usernameSec">
                <p class="Re-passwordTag">@Password</p>
                <input type="password" class="Re-password" name="Re-password">
            </div>
            <button class="signup">Sigh Up</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
