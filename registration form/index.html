<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form>
            <div class="usernameSection">
                <label for="username"><i class="fa-regular fa-user"></i></label>
                <input type="text" placeholder="Enter Username" class="user" name="username" id="username" required>
            </div>
            <p class="userError hide">Wrong username....</p>
            <div class="mobileSection">
                <label for="mobile"><i class="fa-solid fa-phone"></i></label>
                <input type="tel" placeholder="Enter mobile number" class="number" name="mobil no." id="mobile" required>
            </div>
            <p class="numberError hide">Invaled mobile number</p>
            <div class="emailSection">
                <label for="email"><i class="fa-regular fa-envelope"></i></label>
                <input type="email" placeholder="Enter Email Address" class="mail" name="Email" id="email" required>
            </div>
            <p class="emailError hide">Email Address is Invalid!</p>
            <div class="passwordSection">
                <label for="Password"><i class="fa-solid fa-lock"></i></label>
                <input type="password" placeholder="Create Password" class="pass" name="Password" id="Password" required>
            </div>
            <p class="passError hide">Invalid Password</p>
            <button class="register">Register</button>
        </form>
    </div>
    <div class="registermsg"><img src="msgIcon.png">Registered successfully!</div>

    <script src="script.js"></script>
</body>

</html>
